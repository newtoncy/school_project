<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>热词</title>
	<link href="/static/b.css" rel="stylesheet" type="text/css" media="screen">
	<link rel="shortcut icon" href="/static/favicon.ico" />
	<link rel="bookmark"href="/static/favicon.ico" />
</head>

<body>
	<div class="content">
		<h1 class="main-title">基于高校大数据的智能分析系统</h1>
		<div class="top">
			<ul>
				<li><a  href="/api/speciality/">专业</a></li>
				<li><a href="/api/station/">职位</a></li>
				<li id="select"><a href="/api/search">热词</a></li>
				<li><a href="/static/hotSpeciality.html">热门专业排行</a></li>
				<li><a href="/static/about.html" target="_blank">关于</a></li>
			</ul>
		</div>
		<article>
			
			<div class="bar_out">
				
				<form action="/api/search" method="get">
					<h2 align="left">搜索你的关键词</h2>
					<input class="search_box" type="text" name="keyword" value="{{keyword}}"/>
					<input class="search_button" type="submit" value="搜索">
				</form>
			</div>
			
			{% if result is defined %}
			
			<hr/>
            {%for item in result%}
			<a class="button" href="{{item.url}}">{{item.name}}<span>&nbsp;热度{{item.frequency}}</span></a>
			{%endfor%}
			{% endif %}
		</article>
	</div>
	
	<footer style="height: 50px"></footer>
</body>
</html>
